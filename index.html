<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/styles.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <!-- Search box to search for a city  -->
    <div class="container-l p-4" id="searchBar">
        <h2>Search for a City here:</h2>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="City Name" aria-label="City Name"
                aria-describedby="button-addon2" id="searchInput">
            <button class="btn btn-outline-secondary" type="button" id="searchBtn">Search</button>
        </div>
    </div>
    <!-- List of previously searched cities, max of 7 -->
    <div class="m-4">
        <div class="row">
            <div class="col-md-2 col-sm-10 ms-8 list-group" id="previousSearches">
            </div>
            <div class="col-md-10 col-sm-11 row" id="mainContainer"></div>
        </div>
    </div>
    
    <!-- Dayjs -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
    <!-- My script -->
    <script src="./Assets/script.js"></script>
        
</body>
</html>
